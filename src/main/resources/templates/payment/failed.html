<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Payment Failed - HappyGhumakkads</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="/css/style.css" rel="stylesheet"/>
</head>
<body class="d-flex flex-column min-vh-100">
<div th:replace="fragments/header :: siteHeader"></div>

<section class="py-5 flex-grow-1">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card shadow-sm border-danger">
          <div class="card-body text-center py-5">
            <div class="mb-4">
              <i class="fas fa-times-circle text-danger" style="font-size: 4rem;"></i>
            </div>
            <h1 class="h3 mb-3 text-danger">Payment Failed or Cancelled</h1>
            
            <div th:if="${orderId}" class="mb-3">
              <p class="text-muted mb-2">Order ID:</p>
              <p class="fw-bold" th:text="${orderId}">ORDER_ID</p>
            </div>
            
            <div th:if="${error}" class="alert alert-danger text-start mb-4">
              <i class="fas fa-exclamation-triangle me-2"></i>
              <strong>Error:</strong> <span th:text="${error}">Error message</span>
              <span th:if="${errorCode}" class="d-block mt-2 text-muted small">
                Error Code: <span th:text="${errorCode}">ERROR_CODE</span>
              </span>
            </div>
            
            <div class="mb-4">
              <p class="text-muted">Don't worry, no money has been deducted from your account.</p>
              <p class="text-muted mb-0">You can try making the payment again or contact support if you need assistance.</p>
            </div>
            
            <div class="d-flex flex-column flex-sm-row gap-3 justify-content-center">
              <a href="javascript:history.back()" class="btn btn-primary">
                <i class="fas fa-arrow-left me-2"></i>Try Again
              </a>
              <a href="/packages" class="btn btn-outline-secondary">
                <i class="fas fa-th-large me-2"></i>Browse Packages
              </a>
            </div>
            
            <div class="mt-4 pt-4 border-top">
              <p class="text-muted mb-2 small">Need help?</p>
              <a href="mailto:happyghumakkads@gmail.com" class="text-decoration-none">
                <i class="fas fa-envelope me-2"></i>Contact Support
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<div class="mt-auto" th:replace="fragments/footer :: siteFooter"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
