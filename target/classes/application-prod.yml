server:
  port: ${PORT:8080}

spring:
  application:
    name: happyghumakkads-travel-agency
  datasource:
    url: jdbc:${MYSQL_URL:}
    username: ${MYSQLUSER:}
    password: ${MYSQLPASSWORD:}
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
  
  thymeleaf:
    cache: false
    prefix: classpath:/templates/
    suffix: .html
    encoding: UTF-8
    
  sendgrid:
    api-key: ${SENDGRID_API_KEY}
    from-email: ${SENDGRID_FROM_EMAIL:info.happyghumakkads@gmail.com}
    from-name: ${SENDGRID_FROM_NAME:"Happy Ghumakkads"}

# Razorpay Configuration
razorpay:
  key-id: ${RAZORPAY_KEY_ID:}
  key-secret: ${RAZORPAY_KEY_SECRET:}


# Logging - Production optimized
logging:
  level:
    com.happyghumakkads: WARN
    org.springframework.web: WARN
    org.hibernate.SQL: WARN
    root: INFO

# File Upload
spring.servlet.multipart:
  max-file-size: 10MB
  max-request-size: 10MB

# Database connection pool - Production optimized
spring.datasource.hikari:
  maximum-pool-size: 10
  minimum-idle: 5
  idle-timeout: 300000
  max-lifetime: 600000

