<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title th:text="'Booking ' + ${booking.bookingReference}">Booking</title>
  <!-- Favicon -->
<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
<meta name="msapplication-TileColor" content="#da532c">
<meta name="theme-color" content="#ffffff">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="/css/style.css" rel="stylesheet"/>
</head>
<body class="d-flex flex-column min-vh-100">
<div th:replace="fragments/header :: siteHeader"></div>

<section class="py-5">
  <div class="container">
    <div class="card shadow-sm">
      <div class="card-body">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h1 class="h4 m-0">Booking <span th:text="${booking.bookingReference}">REF</span></h1>
          <a th:href="@{'/payment/checkout'(ref=${booking.bookingReference})}" class="btn btn-success"><i class="fa fa-indian-rupee-sign me-2"></i>Pay Now</a>
        </div>
        <div class="row g-3">
          <div class="col-md-6">
            <div class="fw-semibold">Package</div>
            <div th:text="${booking.packageEntity.name}">Package Name</div>
            <div class="text-muted small" th:text="${booking.packageEntity.destination}">Destination</div>
          </div>
          <div class="col-md-6">
            <div class="fw-semibold">Travel</div>
            <div><span th:text="${booking.travelDate}">2025-01-01</span> · <span th:text="${booking.numberOfTravelers}">2</span> travelers</div>
          </div>
          <div class="col-md-6">
            <div class="fw-semibold">Amount</div>
            <div>₹<span th:text="${#numbers.formatInteger(booking.totalAmount, 0)}">9999</span></div>
          </div>
          <div class="col-md-6">
            <div class="fw-semibold">Status</div>
            <div><span class="badge bg-secondary" th:text="${booking.status}">PENDING</span> · <span class="badge bg-info" th:text="${booking.paymentStatus}">PENDING</span></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<div class="mt-auto" th:replace="fragments/footer :: siteFooter"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
