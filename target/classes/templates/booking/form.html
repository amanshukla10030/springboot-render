<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>New Booking - HappyGhumakkads</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="/css/style.css" rel="stylesheet"/>
</head>
<body class="d-flex flex-column min-vh-100">
<div th:replace="fragments/header :: siteHeader"></div>

<section class="py-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card shadow-sm">
          <div class="card-body">
            <h1 class="h4 mb-3">Book: <span th:text="${pkg.name}">Package</span></h1>
            <div th:if="${errors}" class="alert alert-danger">
              <h6>Validation Errors:</h6>
              <ul>
                <li th:each="error : ${errors}" th:text="${error.defaultMessage}"></li>
              </ul>
            </div>
            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
            <form method="post" th:action="@{/booking}" th:object="${req}">
              <input type="hidden" th:field="*{packageId}">
              <div class="row g-3">
                <div class="col-sm-6">
                  <label class="form-label">Travel date</label>
                  <input type="date" class="form-control" th:field="*{travelDate}" required>
                </div>
                <div class="col-sm-6">
                  <label class="form-label">Travelers</label>
                  <input type="number" min="1" class="form-control" th:field="*{travelers}" required>
                </div>
                <div class="col-sm-6">
                  <label class="form-label">Your Full Name *</label>
                  <input type="text" class="form-control" th:field="*{fullName}" placeholder="Enter your full name" required>
                </div>
                <div class="col-sm-6">
                  <label class="form-label">Email Address *</label>
                  <input type="email" class="form-control" th:field="*{email}" placeholder="your.email@example.com" required>
                </div>
                <div class="col-sm-6">
                  <label class="form-label">Phone Number *</label>
                  <input type="tel" class="form-control" th:field="*{phone}" placeholder="+91 XXXXX XXXXX" required>
                </div>
                <div class="col-12">
                  <label class="form-label">Special requests (optional)</label>
                  <textarea rows="3" class="form-control" th:field="*{specialRequests}"></textarea>
                </div>
              </div>
              <div class="mt-4 d-flex gap-2">
                <a th:href="@{'/packages/' + ${pkg.id}}" class="btn btn-outline-secondary">Back</a>
                <button type="submit" class="btn btn-primary"><i class="fa fa-check me-2"></i>Create Booking</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<div class="mt-auto" th:replace="fragments/footer :: siteFooter"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
