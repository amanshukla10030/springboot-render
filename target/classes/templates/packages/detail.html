<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title th:text="${pkg.name} + ' - HappyGhumakkads'">Package</title>
    <!-- Favicon -->
<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
<meta name="msapplication-TileColor" content="#da532c">
<meta name="theme-color" content="#ffffff">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet"/>
</head>
<body class="d-flex flex-column min-vh-100">
<div th:replace="fragments/header :: siteHeader"></div>

<section class="py-5">
    <div class="container">
        <div class="row g-4">
            <div class="col-lg-7">
                <img th:src="${pkg.imageUrl}" class="img-fluid rounded shadow-sm" th:alt="${pkg.name}">
            </div>
            <div class="col-lg-5">
                <h1 class="h3" th:text="${pkg.name}">Package Name</h1>
                <p class="text-muted"><i class="fa fa-location-dot me-1"></i><span th:text="${pkg.destination}">Destination</span></p>
                <div class="h4">â‚¹<span th:text="${#numbers.formatInteger(pkg.price, 0)}">9999</span> <small class="text-muted fs-6">per person</small></div>
                <p class="mt-3" th:text="${pkg.description}">Description</p>
                <div class="mt-3">
                    <div class="fw-semibold mb-1">Inclusions</div>
                    <p class="small" th:text="${pkg.inclusions}">Inclusions</p>
                    <div class="fw-semibold mb-1">Exclusions</div>
                    <p class="small" th:text="${pkg.exclusions}">Exclusions</p>
                </div>
                <a th:href="@{'/booking/new/' + ${pkg.id}}" class="btn btn-primary btn-lg mt-3">
                    <i class="fa fa-calendar-check me-2"></i>Book Now
                </a>
            </div>
        </div>
    </div>
</section>

<div class="mt-auto" th:replace="fragments/footer :: siteFooter"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
