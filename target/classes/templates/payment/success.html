<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Payment Success - HappyGhumakkads</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<section class="py-5">
  <div class="container">
    <div class="alert alert-success">
      <h1 class="h4">Payment Successful</h1>
      <p>Your booking <strong th:text="${booking.bookingReference}">REF</strong> is confirmed.</p>
      <a th:href="@{'/booking/' + ${booking.bookingReference}}" class="btn btn-success">View Booking</a>
      <a href="/" class="btn btn-outline-secondary ms-2">Home</a>
    </div>
  </div>
</section>
</body>
</html>
